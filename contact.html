<body class="bg-bg font-heebo text-text">

    <!-- NAVBAR -->

        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold text-heading">Portfolio</div>
            <nav>
                <div class="md:hidden">
                    <button id="menu-btn" class="text-heading focus:outline-none">
                        &#9776;

                    <li><a href="blogs.html" class="hover:text-primary">Blogok</a></li>

        <!-- Mobil menü -->

    <li><a href="index.html">Kezdőoldal</a></li>

    <!-- CONTENT -->
    <main class="pt-28 pb-20 container mx-auto px-4">

        <h1 class="text-heading font-bold text-4xl md:text-5xl mb-12">Kapcsolat</h1>

        <div class="max-w-2xl">

            <p class="text-text mb-8 leading-relaxed">
                Ha szeretnél kapcsolatba lépni velem, töltsd ki az alábbi űrlapot és hamarosan válaszolok!
            </p>

            <form action="#" method="POST" class="space-y-6">

                <!-- Név -->
                <div>
                    <label for="name" class="block text-heading font-medium mb-1">Név</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        class="w-full border border-text/40 px-4 py-3 rounded-lg focus:outline-none focus:border-primary"
                        placeholder="Add meg a neved"
                        required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-heading font-medium mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full border border-text/40 px-4 py-3 rounded-lg focus:outline-none focus:border-primary"
                        placeholder="emailcimed@example.com"
                        required>
                </div>

                <!-- Üzenet -->
                <div>
                    <label for="message" class="block text-heading font-medium mb-1">Üzenet</label>
                    <textarea 
                        id="message" 
                        name="message"
                        rows="5"
                        class="w-full border border-text/40 px-4 py-3 rounded-lg focus:outline-none focus:border-primary"
                        placeholder="Írd ide az üzeneted..."
                        required></textarea>
                </div>

                <!-- Gomb -->
                <button 
                    type="submit"
                    class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-secondary transition font-medium">
                    Üzenet küldése
                </button>

            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-bg text-text text-center py-8 border-t">
        &copy; 2025 Portfolio. Minden jog fenntartva.
    </footer>
</body>
